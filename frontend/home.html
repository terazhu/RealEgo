<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealEgo - Home</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; height: 100vh; background-color: #f0f2f5; }
        .sidebar { width: 250px; background: #fff; padding: 20px; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .sidebar button { padding: 10px; margin-bottom: 10px; background: #eee; border: none; border-radius: 4px; cursor: pointer; text-align: left; }
        .sidebar button.active { background: #007bff; color: white; }
        .content { flex: 1; padding: 20px; overflow-y: auto; }
        .section { display: none; }
        .section.active { display: block; }
        
        /* Forms */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        textarea { height: 100px; }
        
        /* Chat */
        .chat-box { height: calc(100vh - 150px); border: 1px solid #ddd; background: white; padding: 20px; overflow-y: scroll; margin-bottom: 20px; border-radius: 8px; }
        .message { margin-bottom: 15px; }
        .message.user { text-align: right; }
        .message.assistant { text-align: left; }
        .bubble { display: inline-block; padding: 10px 15px; border-radius: 20px; max-width: 70%; }
        .user .bubble { background: #007bff; color: white; }
        .assistant .bubble { background: #e9ecef; color: #333; }
        .input-area { display: flex; gap: 10px; }
        .input-area input { flex: 1; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>RealEgo</h3>
        <button onclick="showSection('chat')" id="btn-chat" class="active">Chat</button>
        <button onclick="showSection('profile')" id="btn-profile">Profile & Memory</button>
        <button onclick="showSection('settings')" id="btn-settings">Settings</button>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="content">
        <div id="chat" class="section active">
            <h2>Chat with RealEgo</h2>
            <div class="chat-box" id="chat-box">
                <!-- Messages -->
            </div>
            <div class="input-area">
                <input type="text" id="chat-input" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Send</button>
            </div>
        </div>

        <div id="profile" class="section">
            <h2>Profile Settings</h2>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="full_name">
            </div>
            <div class="form-group">
                <label>Birth Date</label>
                <input type="date" id="birth_date">
            </div>
            <div class="form-group">
                <label>Location</label>
                <input type="text" id="location">
            </div>
            <div class="form-group">
                <label>Family Info</label>
                <textarea id="family_info"></textarea>
            </div>
            <button onclick="saveProfile()" style="background: #28a745; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">Save Profile</button>
            
            <hr>
            <h3>Upload Documents (TOS)</h3>
            <div class="form-group">
                <input type="file" id="file-upload">
                <button onclick="uploadFile()" style="margin-top: 10px; padding: 5px 10px;">Upload</button>
            </div>
        </div>
        <div id="settings" class="section">
            <h2>Settings</h2>
            <div class="form-group">
                <label>Chat History Limit (Number of messages to store/retrieve)</label>
                <input type="number" id="history_limit" value="100" min="10" max="1000">
            </div>
            <button onclick="saveSettings()" style="background: #28a745; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">Save Settings</button>
        </div>

    </div>

    <script>
        // Dynamically determine API URL based on current page protocol and host
        const protocol = window.location.protocol;
        const host = window.location.host;
        const API_URL = `${protocol}//${host}`; 
        
        const token = localStorage.getItem('token');

        if (!token) window.location.href = 'index.html';

        // Headers
        const headers = {
            'Authorization': `Bearer ${token}`
        };

        function showSection(id) {
            document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.sidebar button').forEach(el => el.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById(`btn-${id}`).classList.add('active');
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }

        async function loadProfile() {
            try {
                const res = await fetch(`${API_URL}/users/me/profile`, { headers });
                if (res.status === 401) {
                    alert("Session expired. Please login again.");
                    logout();
                    return;
                }
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('full_name').value = data.full_name || '';
                    document.getElementById('birth_date').value = data.birth_date || '';
                    document.getElementById('location').value = data.location || '';
                    document.getElementById('family_info').value = data.family_info || '';
                    document.getElementById('history_limit').value = data.history_limit || 100;
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function saveSettings() {
            const limit = document.getElementById('history_limit').value;
            try {
                const res = await fetch(`${API_URL}/users/me/profile`, {
                    method: 'PUT',
                    headers: { ...headers, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history_limit: parseInt(limit) })
                });
                if (res.ok) alert('Settings saved!');
                else alert('Failed to save settings');
            } catch (e) {
                console.error(e);
            }
        }

        async function saveProfile() {
            const data = {
                full_name: document.getElementById('full_name').value,
                birth_date: document.getElementById('birth_date').value || null,
                location: document.getElementById('location').value,
                family_info: document.getElementById('family_info').value
            };
            try {
                const res = await fetch(`${API_URL}/users/me/profile`, {
                    method: 'PUT',
                    headers: { ...headers, 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (res.ok) alert('Profile saved!');
                else alert('Failed to save profile');
            } catch (e) {
                console.error(e);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value;
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            // Show loading indicator
            const loadingId = addLoadingMessage();

            try {
                const res = await fetch(`${API_URL}/chat/`, {
                    method: 'POST',
                    headers: { ...headers, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                // Remove loading indicator
                removeMessage(loadingId);

                if (res.status === 401) {
                    alert("Session expired. Please login again.");
                    logout();
                    return;
                }
                const data = await res.json();
                addMessage(data.response, 'assistant');
            } catch (e) {
                removeMessage(loadingId);
                addMessage('Error communicating with server.', 'assistant');
            }
        }

        function addLoadingMessage() {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            const id = 'loading-' + Date.now();
            div.id = id;
            div.className = `message assistant`;
            div.innerHTML = `<span class="bubble" style="font-style: italic; color: #666;">Thinking...</span>`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
            return id;
        }

        function removeMessage(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function addMessage(text, role) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = `<span class="bubble">${text}</span>`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        async function uploadFile() {
            const fileInput = document.getElementById('file-upload');
            if (fileInput.files.length === 0) return;
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const res = await fetch(`${API_URL}/upload/`, {
                    method: 'POST',
                    headers: headers, // Do NOT set Content-Type, browser sets it for FormData
                    body: formData
                });
                if (res.ok) {
                    const data = await res.json();
                    alert(`Uploaded: ${data.filename}`);
                } else {
                    alert('Upload failed');
                }
            } catch (e) {
                console.error(e);
            }
        }

        // Init
        loadProfile();
        loadHistory();
        
        async function loadHistory() {
            try {
                const res = await fetch(`${API_URL}/chat/history`, { headers });
                if (res.ok) {
                    const messages = await res.json();
                    messages.forEach(msg => {
                        addMessage(msg.content, msg.role);
                    });
                }
            } catch (e) {
                console.error("Failed to load history", e);
            }
        }
    </script>
</body>
</html>
